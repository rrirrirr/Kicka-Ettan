name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'

      - name: Setup Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only prod
          cd assets && $HOME/.bun/bin/bun install

      - name: Build frontend
        run: |
          cd assets
          $HOME/.bun/bin/bun run build
          cd ..

      - name: Build release
        env:
          MIX_ENV: prod
        run: |
          mix compile
          mix assets.deploy
          mix release

      - name: Create deployment tarball
        run: |
          cd _build/prod/rel/kicka_ettan
          tar -czf ${{ github.workspace }}/kicka_ettan.tar.gz .

      - name: Deploy to Digital Ocean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "kicka_ettan.tar.gz"
          target: "/tmp/"

      - name: Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop kicka_ettan
            cd /home/deploy/kicka_ettan
            rm -rf *
            tar -xzf /tmp/kicka_ettan.tar.gz
            rm /tmp/kicka_ettan.tar.gz
            sudo systemctl start kicka_ettan
            sudo systemctl status kicka_ettan
